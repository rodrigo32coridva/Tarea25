<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Otaku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow login-card">
        <div class="otaku-title">¡Regístrate como Verdadero Otaku!</div>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control login-form-control" id="nombre" placeholder="Otaku123" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control login-form-control" id="email" placeholder="otaku@anime.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control login-form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control login-form-control" id="confirmPassword" placeholder="••••••••" required>
          </div>

          <a href="SiteOtaku.html" class="btn btn-primary w-100">Crear Cuenta Otaku</a>
        </form>

        <div class="mt-3 text-center">
          <a href="InicioSite.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
