<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - SiteOtaku</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fuente Anime-Style (opcional, estilo japonés) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <!-- Enlace de Style de Pagina  -->
<link rel="stylesheet" href="../css/style.css"> 
</head>
<body class="login-body">
 
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow">
        <div class="otaku-title">SiteOtaku - Iniciar Sesión</div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="otaku@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
            <a href="../SiteOtaku.html" class="btn btn-primary w-100">Entrar al Mundo Otaku</a>
        </form>
        <div class="mt-3 text-center">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="mt-2 text-center">
          <span>¿No tienes cuenta? <a href="RegistrarOtaku.html">Regístrate</a></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
